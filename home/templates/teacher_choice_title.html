{% load static %}
<html>
	<head>
		<title>teacher chioce title</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
		

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Intro -->
					<div id="intro">
						<br>
						
						
					</div>


				<!-- Main -->
					<div id="main1">
						<br>

						<!-- Post -->
							<section class="post">
								

								<!-- Form -->
									
									<h2><font size="7">選擇標題查看題目&答案</font><h2>

									<form method="post" action="/teacher_choice_title_/">
										{% csrf_token %}
										<div class="row gtr-uniform">
											{% for t in title %}
											<div class="col-4 col-12-small">
												<input type="radio" id="{{ t }}" name="choice" value="{{ t }}" checked>
												<label for="{{ t }}"><font size="5">{{ t }}</font></label>
											</div>
											{% endfor %}
											
											<!-- Break -->
											<div class="col-12">
												
											</div>
											
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="確定" class="primary" style="font-size:15px"/></li>
													
												</ul>
											</div>
										</div>
									</form>

									

							</section>
							

					</div>


			</div>

	</body>
</html>
