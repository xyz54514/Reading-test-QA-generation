{% load static %}
<html>
	<head>
		<title>teacher topic number</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
		

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">


				<!-- Main -->
					<div id="mains">

						<!-- Post -->
							<section class="post">
								

								<!-- Form -->
									<h1><center>題目數量</center></h1>

									<form method="post" action="/teacher_topic_number_/">
										{% csrf_token %}
										<div class="row gtr-uniform">
											
											<div class="off-8">
												<h3>可生成最大題目數為{{ num }}個</h3>
												<input type="text" name="number" id="number" value="{{ num }}" oninput = "value=value.replace(/[^\d]/g,'')" />
											</div>
											
											<!-- Break -->
											<div class="off-8">
												<ul class="actions">
													<li><input type="submit" name="submit" value="確認" style="font-size:15px"/></li>
												</ul>
											</div>
										</div>
									</form>

									

							</section>

					</div>


			</div>

	</body>
</html>
