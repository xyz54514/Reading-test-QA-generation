{% load static %}
<html>
	<head>
		<title>teacher edit</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
		

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">


				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								

								<!-- Table -->
									<h1>編輯題目與答案</h1>

									<details>
                                        <summary><b><font size="5">展開文章</font></b></summary>
                                        <iframe src= "{% url 'go_passage' %}" width="100%" height="300" title="文章" style="border:1px solid black;">
										</iframe>
                                    </details>
									<div class="table-wrapper">
										<form method="post" action="/teacher_edit_/">
											
												<table>
													<thead>
													<tr>
													
													<th style="width:65%"><font size="4">問題</font></th>
													<th><font size="4">答案</font></th>
													
													</tr>
													</thead>
											
													<tbody>
												
														{% csrf_token %}
														{% for id,q,a in results %}
														<tr>
															<td>
															<div class="container"><p class="ellipsis1"><input type="text" name="id_{{ id }}"  value="{{ q }}" />
															</p></div>
															</td>
															<td>
															<div class="container2"><p class="ellipsis2"><input type="text" name="id_{{ id }}"  value="{{ a }}" />
															</p></div>
															</td>
														</tr>
														{% endfor %}
													</tbody>
												</table>
												<div class="col-12">
													<ul class="actions">
														<li><input type="submit" name="submit" value="完成編輯" /></li>
														<li><input type="submit" name="submit" value="生成問答" class="primary" /></li>
														<li><input type="submit" name="submit" value="新增題目" /></li>
													</ul>
												</div>
											
										</form>
									</div>

							</section>

					</div>


			</div>

	</body>
</html>
