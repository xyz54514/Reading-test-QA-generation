{% load static %}
<html>
	<head>
		<title>student login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">


				<!-- Main -->
					<div id="mains">

						<!-- Post -->
							<section class="post">
								

								<!-- Form -->
									<h1><center>學生登入</center></h1>

									<form method="post" action="/student_login_/">
										{% csrf_token %}
										<div class="row gtr-uniform">
											
											<div class="off-8">
												<h3>帳號:</h3>
												<input type="text" name="account" id="account" value="" placeholder="" />
											</div>
											<div class="off-8">
												<h3>密碼:</h3>
												<input type="password" name="password" id="password" value="" placeholder="" />
											</div>
											
											<!-- Break -->
											<div class="off-8">
												<ul class="actions">
													<li><input type="submit" name="submit" value="登入" style="font-size:15px"/></li>
													<li><input type="submit" name="submit" value="註冊" class="primary" style="font-size:15px"/></li>
												</ul>
											</div>
										</div>
									</form>

									

							</section>

					</div>


			</div>

	</body>
</html>
